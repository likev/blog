">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br></pre></td><td class="code"><pre><span class="line">#include &lt;stdio.h&gt;</span><br><span class="line">#include &lt;iostream&gt;</span><br><span class="line">#include &lt;string&gt;</span><br><span class="line"></span><br><span class="line">#define CURL_STATICLIB</span><br><span class="line">#include "curl/curl.h"</span><br><span class="line"></span><br><span class="line">//简单的post请求示例</span><br><span class="line">void post_simple()</span><br><span class="line">&#123;</span><br><span class="line">  /* get a curl handle */</span><br><span class="line">  CURL *curl = curl_easy_init();</span><br><span class="line">  if(curl) &#123;</span><br><span class="line">    /* First set the URL that is about to receive our POST. This URL can</span><br><span class="line">       just as well be a https:// URL if that is what should receive the</span><br><span class="line">       data. */</span><br><span class="line">    curl_easy_setopt(curl, CURLOPT_PROXY, "172.18.172.251:80");</span><br><span class="line">	  curl_easy_setopt(curl, CURLOPT_URL, "http://radaronline.sinaapp.com/post.php?fa=po");</span><br><span class="line">    /* Now specify the POST data */</span><br><span class="line">    curl_easy_setopt(curl, CURLOPT_POSTFIELDS, "name=daniel&amp;project=curl");</span><br><span class="line"></span><br><span class="line">    /* Perform the request, res will get the return code */</span><br><span class="line">    CURLcode res = curl_easy_perform(curl);</span><br><span class="line">    /* Check for errors */</span><br><span class="line">    if(res != CURLE_OK)</span><br><span class="line">      fprintf(stderr, "curl_easy_perform() failed: %s\n",</span><br><span class="line">              curl_easy_strerror(res));</span><br><span class="line"></span><br><span class="line">    /* always cleanup */</span><br><span class="line">    curl_easy_cleanup(curl);</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">//自定义处理函数 注册后libcurl将调用此函数处理接收到的数据</span><br><span class="line">size_t write_data(void *buffer, size_t size, size_t nmemb, void *userp) &#123;</span><br><span class="line">    FILE *fptr = (FILE*)userp;</span><br><span class="line">    fwrite(buffer, size, nmemb, fptr);</span><br><span class="line"></span><br><span class="line">	printf("nmemb:%d, size:%d",nmemb, size);</span><br><span class="line">	return nmemb*size;//必须返回实际处理的字节数 否则curl将认为处理失败</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">//自定义处理函数 简单演示将数据输出到控制台</span><br><span class="line">size_t write_console(void *buffer, size_t size, size_t count, void *userp) &#123;</span><br><span class="line"></span><br><span class="line">	std::string str((const char*)buffer, size*count);</span><br><span class="line"></span><br><span class="line">	std::cout&lt;&lt;str;</span><br><span class="line">	return count*size;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">//文件上传示例</span><br><span class="line">void post_file()</span><br><span class="line">&#123;</span><br><span class="line">	const char* POSTURL =  "http://radaronline.sinaapp.com/post.php?fa=po";</span><br><span class="line"></span><br><span class="line">	//const char* FILENAME =  "a.txt";</span><br><span class="line"></span><br><span class="line">	//FILE *fptr;</span><br><span class="line"></span><br><span class="line">	//if ((fptr = fopen(FILENAME, "w")) == NULL) &#123;//for receive response data</span><br><span class="line">	//	fprintf(stderr, "fopen file error: %s\n", FILENAME);</span><br><span class="line">	//	exit(1);</span><br><span class="line">	//&#125;</span><br><span class="line"></span><br><span class="line">	CURL *curl = curl_easy_init();</span><br><span class="line"></span><br><span class="line">	curl_easy_setopt(curl, CURLOPT_PROXY, "172.18.172.251:80");//设置代理 如不需要可注释此行</span><br><span class="line"></span><br><span class="line">        //设置自定义处理函数 不设置时默认将接收到的数据输出到控制台</span><br><span class="line">	curl_easy_setopt(curl, CURLOPT_WRITEFUNCTION, write_console);</span><br><span class="line"></span><br><span class="line">        //设置输出到文件的文件指针 	</span><br><span class="line">        //curl_easy_setopt(curl, CURLOPT_WRITEDATA, fptr);</span><br><span class="line"></span><br><span class="line">	curl_httppost *formpost = 0, *lastptr  = 0;//指向表单链表的首尾</span><br><span class="line"></span><br><span class="line">	curl_formadd(&amp;formpost, &amp;lastptr, CURLFORM_PTRNAME, "reqformat", CURLFORM_PTRCONTENTS, "plain", CURLFORM_END);</span><br><span class="line">	curl_formadd(&amp;formpost, &amp;lastptr, CURLFORM_PTRNAME, "file", CURLFORM_FILE, "b.txt", CURLFORM_END);</span><br><span class="line">	curl_easy_setopt(curl, CURLOPT_URL, POSTURL);</span><br><span class="line">	curl_easy_setopt(curl, CURLOPT_HTTPPOST, formpost);</span><br><span class="line"></span><br><span class="line">        //发送请求</span><br><span class="line">	CURLcode res = curl_easy_perform(curl);</span><br><span class="line"></span><br><span class="line">	curl_easy_cleanup(curl);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">int main(void)</span><br><span class="line">&#123;	  /* In windows, this will init the winsock stuff */</span><br><span class="line">	curl_global_init(CURL_GLOBAL_ALL);</span><br><span class="line"></span><br><span class="line">	post_file();</span><br><span class="line"></span><br><span class="line">	curl_global_cleanup();</span><br><span class="line">	return 0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></div></article></div></section><footer><div class="paginator"><a href="/2014/07/05/cpp-use-libbzip2-sample/" class="prev">上一篇</a><a href="/2014/07/03/libcurl-e5-92-8clibbzip2-windows-e5-b9-b3-e5-8f-b0-e7-bc-96-e8-af-91-e5-92-8c-e4-bd-bf-e7-94-a8-e7-ac-94-e8-ae-b0/" class="next">下一篇</a></div><div class="copyright"><p>© 2015 - 2016 <a href="http://blog.tianqi.at">John Doe</a>, unless otherwise noted.</p></div></footer><script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML"></script></body></html>
